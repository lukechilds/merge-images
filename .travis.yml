language: node_js
node_js: 12
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libcairo2-dev
      - libjpeg8-dev
      - libpango1.0-dev
      - libgif-dev
      - g++-4.9
env:
  - CXX=g++-4.9
script: npm run lint && npm test
after_success: npm run coverage
notifications:
  email:
    on_success: never
